name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Enter CRD code'
        required: true
      pincode:
        description: 'Six digit Pin'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Initializing Setup
      run: |
       Invoke-WebRequest https://www.dropbox.com/scl/fi/902m8dt74mptzdzf44g6j/setup.ps1?dl=1 -OutFile setup.ps1
       ./setup.ps1
    - name: Starting CRD 
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - name: Keep Alive
      run: |
       Invoke-WebRequest https://www.dropbox.com/scl/fi/xnxn8xo6t1yymcpx3ftd6/timeout.ps1?dl=1 -OutFile timeout.ps1
       ./timeout.ps1
